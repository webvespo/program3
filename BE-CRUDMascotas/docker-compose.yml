version: '3.4'

services:
  api:
    build:
      context: BE-CRUDMascotas
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - ConnectionStrings__Conexion=Server=db;Database=VeterinariaBD;User Id=sa;Password=1234;TrustServerCertificate=True

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1234
    ports:
      - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql

volumes:
  sqlvolume: