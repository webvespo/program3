<form [formGroup]="miFormulario" (ngSubmit)="guardarCambios()">
    <h2 mat-dialog-title>Ficha personal</h2>
    <div mat-dialog-content>{{ingresoDatos.title}}
        <mat-form-field>
            <mat-label>Nombre: </mat-label>
            <input type="text" matInput autocomplete="off" formControlName="nombre">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Color: </mat-label>
            <input formControlName="color" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Edad: </mat-label>
            <input formControlName="edad" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Peso: </mat-label>
            <input formControlName="peso" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

            <mat-label>Raza: </mat-label>

        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button type="submit"  name=(ingresoDatos.boton) color="primary"  [disabled]="miFormulario.invalid">{{ingresoDatos.boton}}</button>
