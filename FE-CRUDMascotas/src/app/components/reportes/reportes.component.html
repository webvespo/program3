<app-navbar></app-navbar>
<div>
    <mat-toolbar>
        <span>Filtrar por: </span>
        <div class="example-spacer"></div>
    </mat-toolbar>
</div>
<div class="container">
    <table>
            <th>Seleccionar filtro: </th>
            <br>
            <mat-label>Sexo: </mat-label>
            <mat-select formControlName="sexo">
                <mat-option *ngFor="let val of selectSexo" [value]="val" >
                    {{val}}
                </mat-option>
            </mat-select>  
            <br>
            <mat-label>Raza: </mat-label>
            <mat-select formControlName="razaForm">
                <mat-option *ngFor="let listarRazas of razaList" [value]="listarRazas.nombre">
                    {{listarRazas.nombre}}
                </mat-option>
            </mat-select>
    </table>
</div>
<div class="container">
    <mat-toolbar>
        <span>Reportes: </span>
        <div class="example-spacer"></div>
    </mat-toolbar>
    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Position Column -->
                <ng-container matColumnDef="nombreusuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
