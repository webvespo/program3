<form [formGroup]="miFormulario" (ngSubmit)="guardarCambios()">
    <h2 mat-dialog-title>Ficha personal</h2>
    <div mat-dialog-content>{{ingresoDatos.title}}
        <mat-form-field>
            <mat-label>Usuario: </mat-label>
            <input type="text" matInput autocomplete="off" formControlName="nombreUsuario">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre: </mat-label>
            <input formControlName="nombre" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido: </mat-label>
            <input formControlName="apellido" matInput>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sexo: </mat-label>
                <mat-select formControlName="sexo">
                    <mat-option *ngFor="let val of selectSexo" [value]="val" >
                        {{val}}
                    </mat-option>
                </mat-select>                
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button type="submit"  name=(ingresoDatos.boton) color="primary"  [disabled]="miFormulario.invalid">{{ingresoDatos.boton}}</button>
        <button mat-button mat-dialog-close color="secondary">Volver</button>
        <button routerLink="/login" mat-button mat-dialog-close color="warn">Salir</button>
    </mat-dialog-actions>
    </form>
